# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://plutoxx8.github.io/blog/"
title: Plutoxx8
theme: [PaperMod] #主题名字

enableInlineShortcodes: true #允许内联短码
enableEmoji: true # 允许使用 Emoji 表情
enableRobotsTXT: true #允许爬虫抓取到搜索引擎

buildDrafts: false
buildFuture: false
buildExpired: false

services:  
  googleAnalytics:
    ID: "G-BQKYE8NV7S"
    #google统计

paginate: 15 #每页显示的文章数

permalinks: #浏览器链接显示方式
  post: "/:title/"
  # post: "/:year/:month/:day/:title/"

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: 📥 Archive
          url: archives
          weight: 5
        - name: 🔍 Search
          url: search/
          weight: 10
        - name: 🏷️ Tags
          url: tags/
          weight: 15
  
outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  # description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: Plutoxx8
  # author: ["Me", "You"] # multiple authors
  defaultTheme: auto
  disableThemeToggle: false
  ShowShareButtons: false
  ShowReadingTime: false
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  pygmentsUseClasses: true
  # comments: false

  homeInfoParams:
    Title: "👋 Welcome to my blog"
    Content: >
      This blog will feature content on two main themes: AI 🤖 and recipes 🥘.

      - As a Product Manager specializing in AI, I firmly believe that AI is a "generational product" — one that spans and influences multiple generations. Hence, I'll regularly share my personal insights into AI.
      
      - Regarding recipes, my passion for cooking drives me to share tried-and-true recipe ratios that I've discovered, in hopes they will be useful to you 🤓.



  socialIcons:
    - name: other
      title: Xiaohongshu Personal Homepage
      url: "https://www.xiaohongshu.com/user/profile/5657afcae4251d7481c8f9fe?xhsshare=CopyLink&appuid=5657afcae4251d7481c8f9fe&apptime=1706968510"
    - name: X
      title: Twitter Profile Page
      url: "https://twitter.com/soul9023"
    - name: buymeacoffee
      title: Buy me a coffee :)
      url: "https://www.buymeacoffee.com/nicoyoung1n"

  # editPost:
    # URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
    # Text: "Suggest Changes" # edit text
    # appendFilePath: true # to append file path to Edit link

  label:
  # iconSVG: '<svg xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 -960 960 960" fill="currentColor"><path d="M320-240h320v-80H320v80Zm0-160h320v-80H320v80ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"/></svg>'
    text: "Plutoxx8's Blog"
    icon: "apple-touch-icon.png"
    iconHeight: 35

  # analytics:
  #     google:
  #         SiteVerificationTag: "XYZabc"

  assets:
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "safari-pinned-tab.svg"


  # cover:
  #     hidden: true # hide everywhere but not in structured data
  #     hiddenInList: true # hide on list pages and home
  #     hiddenInSingle: true # hide on single page

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary" ]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

  privacy:
    vimeo:
      disabled: false
      simple: true

    twitter:
      disabled: false
      enableDNT: true
      simple: true

    instagram:
      disabled: false
      simple: true

    youtube:
      disabled: false
      privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
